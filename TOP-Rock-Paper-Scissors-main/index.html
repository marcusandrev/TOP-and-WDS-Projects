<!DOCTYPE html>

<html>

<head>
    <title>Bato Bato Pick</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <div class="content">
        <div class="slider-wrapper">
           Let's Play
           <div class="slider">
                <div class="slider-text1">Bato Bato Pick</div>
                <div class="slider-text2">Jak en Poy</div>
                <div class="slider-text3">Rock Paper Scissors</div>
           </div>
        </div>
    </div>

    <div class="header2">
        <strong>First to 5 Wins 🏆!</strong> 
    </div>
   

    <div class="score">
        <div id="player-score">0</div>
        <div style="margin: 0px 50px">-</div>
        <div id="computer-score">0</div>
    </div>

    
    <div class="objects">
        <div class="object" id="rock">
            <img src="images/rock1.png" alt="rock">
        </div>

        <div class="object" id="paper">
            <img src="images/paper1.png" alt="paper">
        </div>
        <div class="object" id="scissors">
            <img src="images/scissors1.png" alt="scissors">
        </div>
        
    </div>

    <div class="result">
        Make your move 😴!
    </div>


    <script src="script.js" ></script>

</body>
</html>
