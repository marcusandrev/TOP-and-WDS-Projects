<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>

    <header>
         <div>
            <a class="non-hyperlinked" href="#">Gmail</a>
            <a class="non-hyperlinked" href="#">Images</a>
            <a href=""> <img class="six-dots" src="images/google-apps.svg"> </a>    
            <a href=""> <img class="profile-picture" src="images/IMG_0399.JPG"> </a>   
        </div>
    </header>


    <main>
        <div class="google-logo">
            <img src="images/google-logo.png" alt="Google Logo"> 
        </div>

        <div class="search-bar">    
           
                <div class="google-search-button">
                    <img src="images/outline_search_black_24dp.png" alt="">
                </div>

                <div class="text-input">
                    <input type="text" id="input-text">
                </div>
                <button class="google-mic-button">
                    <img src="images/google-microphone.png" alt="">
                </button>
        </div>

        <div>
                <button class="lower-button">Google Search</button>
                <button class="lower-button">I'm Feeling Lucky</button>
        </div>

        <div class="google-offered">
            <a class="filceb">Google offered in:</a>
            <a class="filceb" href="#">Filipino</a>
            <a class="filceb" href="#">Cebuano</a>
        </div>
    </main>

    <footer class="footer">
            <div class="left-footer">
                <a class="foot" href="#">About</a>
                <a class="foot" href="#">Advertising</a>
                <a class="foot" href="#">Business</a>
                <a class="foot" href="#">How Search works</a>
            </div>

            <div class="right-footer">
                <a class="foot" href="#">Privacy</a>
                <a class="foot" href="#">Terms</a>
                <a class="foot" href="#">Settings</a>
            </div>
    </footer>
</body>

</html>
